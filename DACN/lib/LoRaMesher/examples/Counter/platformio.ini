[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
monitor_speed = 115200
lib_deps = 
	https://github.com/LoRaMesher/LoRaMesher.git

build_type = release

;Use the following build_flags to enable debug output to the library
build_flags =
	-D CORE_DEBUG_LEVEL=5

